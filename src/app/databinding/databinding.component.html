

<!-- Interpolation -->
<h1>MY AGE IS {{age}}</h1>
<h1>my name is {{name}}</h1>
<h1>Is indian {{isIndian}}</h1>

<!-- Property Binding -->

<button [disabled]="isInvalid">submit</button>

<!-- Event Binding -->
<button (click)="create()">create</button>
<input type="text" (keyup)="typing()">

<!-- Two Way Data Binding-->
<input type="text" [(ngModel)]="phone">

<h1>Calculator</h1>

<label for="">num1</label>
<input type="number" [(ngModel)]="num1">

<label for="">num2</label >
<input type="number" [(ngModel)]="num2">

<button [disabled]="!num1 || !num2" (click)="sum()">sum</button>

<h1>{{result}}</h1>
