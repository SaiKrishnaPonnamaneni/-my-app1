
<h1 style="color:chocolate;text-align: center;" >Flipkart</h1>

<div class=" addProduct">
    Product Name: <input type="text" [(ngModel)]="name"><br>
    Price:        <input type="text" [(ngModel)]="price"><br>
    Rating:        <input type="number" [(ngModel)]="rating"><br>
    FreeDelivery:   <input type="radio" [(ngModel)]="freeDelivery" name="deliver" value="true"> Yes<input type="radio" name="deliver" [(ngModel)]="freeDelivery" value="false">No<br>
    <button (click)="add()" style="background-color: green;">Add To Cart</button>
</div>
<input type="text" placeholder="Search" [(ngModel)]="term" (keyup)="search()">
<button (click)="freeDeliver()"  style="background-color:chocolate;">Only for FreeDelivery</button>


 
<br>

<button (click)="price1()" class="btn btn-warning">Price Low To High</button>
<button (click)="price2()" class="btn btn-warning">Price High To Low</button>
<button (click)="rating1()" class="btn btn-warning">Rating Low To High</button>
<button (click)="rating2()" class="btn btn-warning">Rating High To Low</button>
<br>
<button (click)="discount()" style="background-color: rgb(157, 157, 207); ">50% Discount</button>
<button (click)="charges()" style="background-color:  rgb(157, 157, 207); ">Price with delivery charges</button>
<br>

<button (click)="totalItems()"   style="background-color: aquamarine; ">Total Cart Items</button>
<button (click)="totalPrice()" style="background-color: aquamarine; ">Total Cost</button>
<br>
<table  class="table table-dark">
    <thead>
        <th>S.No</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Free Delivery</th>
        
    </thead>
    <tbody>
    <tr *ngFor=" let product of products; let i=index">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.rating}}</td>
        <td>{{product.freeDelivery}}</td>
        
    </tr>
    </tbody>
</table>
