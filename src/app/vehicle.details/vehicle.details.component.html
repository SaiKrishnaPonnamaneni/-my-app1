<table class="table table-dark">
    <thead>
        <th>Vehicle</th>
        <th>manufacturer</th>
        <th>model</th>
        <th>type</th>
        <th>fuel</th>
        <th>color</th>
        <th>image</th>
        <th>cost</th>
        <th>id</th>
    </thead>
    <tbody>
        <tr>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td ><img src="{{vehicle.image}}" alt="" width="200px"></td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.id}}</td>

            
        </tr>
    </tbody>
</table>
