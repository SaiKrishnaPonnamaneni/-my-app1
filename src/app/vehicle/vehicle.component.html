
<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">&nbsp;


<select [(ngModel)]="column">
    <option value="color">color</option>
    <option value="type">type</option>
    <option value="fuel">fuel</option>


</select>
<select  [(ngModel)]="order">
    <option value="asc">asc</option>
    <option value="desc">desc</option>
</select>
<button (click)="sorted()">Sort</button>
&nbsp;

<select [(ngModel)]="limit">
    <option >10</option>
    <option >20</option>
    <option >30</option>
</select>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option >3</option>
</select>

<button (click)="pagination()">Pagination</button>

<table class="table table-dark">
    <thead>
        <th>Vehicle</th>
        <th>manufacturer</th>
        <th>model</th>
        <th>type</th>
        <th>fuel</th>
        <th>color</th>
        <th>image</th>
        <th>cost</th>
        <th>id</th>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td ><img src="{{vehicle.image}}" alt="" width="200px"></td>
            <td>{{vehicle.cost|price}}</td>
            <td>{{vehicle.id}}</td>

            <td ><button class="btn btn-danger" (click)="delete(vehicle.id)">Delete</button>
            <button routerLink="/dashboard/vehicle.details/{{vehicle.id}}" class="btn btn-warning"> view</button>
            <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-info">edit</button>       
        </td>
        </tr>
    </tbody>
</table>
